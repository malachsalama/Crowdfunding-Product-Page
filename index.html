<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Frontend Mentor | Crowdfunding Product Page</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img src="/assets/images/logo.svg" alt="crowdfund logo"
      /></a>
      <nav class="nav">
        <ul class="nav--links">
          <li class="nav--item"><a href="#">About</a></li>
          <li class="nav--item"><a href="#">Discover</a></li>
          <li class="nav--item"><a href="#">Get Started</a></li>
        </ul>
      </nav>
    </header>
    <section class="header-hero">
      <picture>
        <source
          media="(min-width: 468px)"
          srcset="/assets/images/image-hero-desktop.jpg"
        />
        <img src="/assets/images/image-hero-mobile.jpg" alt="" />
      </picture>
    </section>

    <!-- Banners -->
    <section class="main">
      <div class="card">
        <img
          class="mastercraft-card-img"
          src="/assets/images/logo-mastercraft.svg"
          alt="mastercraft logo"
        />
        <div class="mastercraft-card-content">
          <h1>Mastercraft Bamboo Monitor Riser</h1>
          <p>
            A beautiful & handcrafted monitor stand to reduce neck and eye
            strain
          </p>
        </div>
        <div class="mastercraft-btns">
          <button class="primary-btn">Back this project</button>
          <button class="bookmark">
            <img
              class="bookmark-icon"
              src="/assets/images/icon-bookmark.svg"
              alt="bookmark-icon"
            />
            <span class="bookmark-text">Bookmark</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
